<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <title>Mood Form</title>

</head>
<body>

    <div class="form-container">

        <div class="heading">How are you feeling today?</div>


        <div class="form-content">
            <!-- <form name="mood-form" id="mood-form" method="POST"> -->
            <form name="mood-form" id="mood-form">
                <div class="emojis">
                    <label class="emoji">
                        <input type="radio" id="anxious" name="mood" value="anxious" required>
                        <img src="https://www.flaticon.com/svg/static/icons/svg/742/742753.svg">
                        <p class="caption">Anxious</p>
                    </label>
                    <label class="emoji">
                        <input type="radio" id="sad" name="mood" value="sad">
                        <img src="https://www.flaticon.com/svg/static/icons/svg/742/742752.svg">
                        <p class="caption">Sad</p>
                    </label>
                    <label class="emoji">
                        <input type="radio" id="neutral" name="mood" value="neutral">
                        <img src="https://www.flaticon.com/svg/static/icons/svg/742/742774.svg">
                        <p class="caption">Meh</p>
                    </label>
                    <label class="emoji">
                        <input type="radio" id="happy" name="mood" value="happy">
                        <img src="https://www.flaticon.com/svg/static/icons/svg/742/742940.svg">
                        <p class="caption">Happy</p>
                    </label>
                    <label class="emoji">
                        <input type="radio" id="excited" name="mood" value="excited">
                        <img src="https://www.flaticon.com/svg/static/icons/svg/742/742920.svg">
                        <p class="caption">Excited</p>
                    </label>
                </div> 

                <input class="submit-button" type="submit" value="Submit">

            </form>

            <div class="description-container">
                <h2 class="description-text">Tell us about your day!</h2>
                <div class="description-box">
                    <textarea name="description" form="mood-form" cols="50" rows="5" maxlength="150" required></textarea>
                </div>
            </div>  
        </div>
    </div>

</body>
</html>
