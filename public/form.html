<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="form.js"></script>
    <title>Mood Form</title>

</head>
<body>

    <div class="form-container">

        <div class="heading">How are you feeling today?</div>


        <div class="form-content">
            <form name="mood-form" id="mood-form">
                <div class="emojis">
                    <label class="emoji">
                        <input type="radio" id="anxious" name="mood" value="Anxious" required>
                        <img src="images/anxious.png" class="emoji-icon">
                        <p class="caption">Anxious</p>
                    </label>
                    <label class="emoji">
                        <input type="radio" id="sad" name="mood" value="Sad">
                        <img src="images/sad.png" class="emoji-icon">
                        <p class="caption">Sad</p>
                    </label>
                    <label class="emoji">
                        <input type="radio" id="neutral" name="mood" value="Neutral">
                        <img src="images/neutral.png" class="emoji-icon">
                        <p class="caption">Meh</p>
                    </label>
                    <label class="emoji">
                        <input type="radio" id="happy" name="mood" value="Happy">
                        <img src="images/happy.png" class="emoji-icon">
                        <p class="caption">Happy</p>
                    </label>
                    <label class="emoji">
                        <input type="radio" id="excited" name="mood" value="Excited">
                        <img src="images/excited.png" class="emoji-icon">
                        <p class="caption">Excited</p>
                    </label>
                </div> 

                <input class="submit-button" type="submit" value="Submit">

            </form>

            <div class="description-container">
                <h2 class="description-text">Tell us about your day!</h2>
                <div class="description-box">
                    <textarea name="description" form="mood-form" cols="50" rows="5" maxlength="150" required></textarea>
                </div>
            </div>  
        </div>
    </div>

</body>
</html>
