<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="board.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="board.js"></script>
    <title>ShareMood</title>

</head>
<body>
    <div id="board">

        <div id="board-heading">Company's Mood Board</div>

        <a id="add-mood-button" href="/form.html">Write down your feelings!</a>

        <div id="stickies"></div>
        
        <div id="logo">
            <img id="logo" src="images/logo.png" width="70"> 
        </div>

        <button id="login-button" onclick="document.getElementById('login-container').style.display='block'" style="width:auto;">Admin Login</button>

        <div id="login-container" class="modal">

            <!-- Modal Content -->
            <!-- <form id="login" class="modal-content animate" action="/dashboard" method="post"> -->

            <form id="login" class="modal-content animate">

                <div class="close-container">
                    <span onclick="document.getElementById('login-container').style.display='none'" class="close" title="Close Modal">&times;</span>
                </div>

                <div class="login-form">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <button id="login-submit-button" type="submit">Login</button>
                </div>

            </form>
        </div>

    </div>
</body>

</html>
